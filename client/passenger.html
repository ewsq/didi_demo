<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>Passenger list</title>
<script type="text/javascript">
window.onload = function () {
    for (var i = 1; i < 4; i++) {
        document.getElementById("self_x"+i).value = -1;
        document.getElementById("self_y"+i).value = -1;
        document.getElementById("status"+i).value = "未接单";
        document.getElementById("p_x"+i).value = -1;
        document.getElementById("p_y"+i).value = -1;
        document.getElementById("d_x"+i).value = -1;
        document.getElementById("d_y"+i).value = -1;
    }
    function GetRandomNum()
    {   
        var Range = 50;   
        var Rand = Math.random();   
        return Math.round(Rand * Range);   
    }   
   
    document.getElementById("neworder1").onclick = function (){
        if (window["WebSocket"]) {
            var conn = new WebSocket("ws://60.205.212.150/v1/ds?uid=14&type=passenger&x_scale=" + GetRandomNum() + "&y_scale=" + GetRandomNum() + "&d_x_scale=" + GetRandomNum() + "&d_y_scale=" + GetRandomNum());
            conn.onclose = function (evt) {
                var messages = JSON.parse(evt.data);
                 if (messages["err"] != undefined){
                    alert(messages["err"])
                    return
                 }
            };
            conn.onmessage = function (evt) {
                 //alert(evt.data);
                 var messages = JSON.parse(evt.data);
                 if (messages["err"] != undefined){
                    alert(messages["err"])
                    return
                 }
                 document.getElementById("self_x1").value = messages["Self_x_scale"];
                 document.getElementById("self_y1").value = messages["Self_y_scale"];
                 if (messages["Status"]==0){
                    document.getElementById("status1").value = "未接单";
                 }else if(messages["Status"]==1){
                    document.getElementById("status1").value = "司机已接单";
                 }else{
                    document.getElementById("status1").value = "行程结束";
                 }
                 document.getElementById("p_x1").value = messages["P_x_scale"];
                 document.getElementById("p_y1").value = messages["P_y_scale"];
                 document.getElementById("d_x1").value = messages["D_x_scale"];
                 document.getElementById("d_y1").value = messages["D_y_scale"];
            };
        }
    }
    document.getElementById("neworder2").onclick = function (){
        if (window["WebSocket"]) {
            var conn = new WebSocket("ws://60.205.212.150/v1/ds?uid=15&type=passenger&x_scale=" + GetRandomNum() + "&y_scale=" + GetRandomNum() + "&d_x_scale=" + GetRandomNum() + "&d_y_scale=" + GetRandomNum());
            conn.onclose = function (evt) {
            };
            conn.onmessage = function (evt) {
                //alert(evt.data);
                 var messages = JSON.parse(evt.data);
                 document.getElementById("self_x2").value = messages["Self_x_scale"];
                 document.getElementById("self_y2").value = messages["Self_y_scale"];
                 if (messages["Status"]==0){
                    document.getElementById("status2").value = "未接单";
                 }else if(messages["Status"]==1){
                    document.getElementById("status2").value = "司机已接单";
                 }else{
                    document.getElementById("status2").value = "行程结束";
                 }
                 document.getElementById("p_x2").value = messages["P_x_scale"];
                 document.getElementById("p_y2").value = messages["P_y_scale"];
                 document.getElementById("d_x2").value = messages["D_x_scale"];
                 document.getElementById("d_y2").value = messages["D_y_scale"];
            };
        }
    }
    document.getElementById("neworder3").onclick = function (){
        if (window["WebSocket"]) {
             var conn = new WebSocket("ws://60.205.212.150/v1/ds?uid=16&type=passenger&x_scale=" + GetRandomNum() + "&y_scale=" + GetRandomNum() + "&d_x_scale=" + GetRandomNum() + "&d_y_scale=" + GetRandomNum());

            };

                //alert(evt.data);
                 var messages = JSON.parse(evt.data);

                 }else if(messages["Status"]==1){
